<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id="img-bg"></div>
    <div class="col-md-6 mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center">Cadastro do Usu치rio</h1>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]="user.nome" type="text" class="form-control" name="nome" id="nome" placeholder="Seu nome">
          </div>
          <div class="form-group">
            <label for="usuario">Usu치rio</label>
            <input [(ngModel)]="user.usuario" type="text" class="form-control" name="usuario" id="usuario" placeholder="Seu usuario">
          </div>
          <div class="form-group">
            <label for="foto">Link da sua foto</label>
            <input [(ngModel)]="user.foto" type="text" class="form-control" name="foto" id="foto" placeholder="Sua foto">
          </div>
          <div class="form-group">
            <label for="senha">senha</label>
            <input (input)="confirmSenha($event)" type="password" class="form-control" name="senha" id="senha" placeholder="Sua senha">
          </div>
          <div class="form-group">
            <label for="confirmSenha">Confirmar senha</label>
            <input [(ngModel)]="user.senha" type="password" class="form-control" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">
          </div>
          <div class="form-group">
            <label for="tipo">Tipo de usu치rio</label>
            <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
              <option value="">Selecione um tipo de usu치rio </option>
              <option value="normal">Normal</option>
              <option value="adm">Administrador</option>
            </select>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar">Cancelar</button>
            <button type="submit" class="btn btn-success mr-4" (click)='cadastrar()'>Cadastrar</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
